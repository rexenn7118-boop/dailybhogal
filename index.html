<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Happy Birthday Ayaan</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f3f1ec;
      --dark:#0f172a;
      --green:#3f6f52;
      --muted:#64748b;
      --card:#ffffff;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:'Inter',sans-serif;
      background:var(--bg);
      color:var(--dark);
      animation:fadeIn 1.2s ease;
    }

    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 28px;
      border-bottom:1px solid #ddd;
      background:#fff;
    }

    header nav{
      display:flex;
      gap:28px;
      align-items:center;
    }

    header nav a{
      text-decoration:none;
      color:#1f2937;
      font-weight:500;
      font-size:14px;
    }

    .login{
      padding:10px 18px;
      background:#374151;
      color:white;
      border-radius:6px;
      font-size:13px;
    }

    main{
      max-width:1250px;
      margin:auto;
      padding:36px 24px 60px;
      display:grid;
      grid-template-columns:2.2fr 1fr;
      gap:32px;
    }

    .title{
      grid-column:1/-1;
      animation:slideDown 1s ease;
    }

    @keyframes slideDown{
      from{transform:translateY(-20px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }

    .title h1{
      margin:0;
      font-size:54px;
      letter-spacing:3px;
    }

    .title span{
      color:var(--green);
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:18px;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      grid-auto-rows:180px;
      gap:18px;
    }

    .gallery img{
      width:100%;
      height:100%;
      object-fit:contain;
      background:#fff;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .img-large{grid-column:span 2; grid-row:span 2;}
    .img-tall{grid-row:span 2;}
    .img-wide{grid-column:span 2;}
    .img-small{grid-column:span 1; grid-row:span 1;}

    .gallery img:hover{
      transform:scale(1.04);
      box-shadow:0 18px 40px rgba(0,0,0,0.15);
    }

    .message{
      background:var(--card);
      padding:26px 26px 30px;
      border-radius:16px;
      box-shadow:0 14px 40px rgba(0,0,0,0.08);
      animation:slideUp 1.2s ease;
    }

    @keyframes slideUp{
      from{transform:translateY(30px);opacity:0}
      to{transform:translateY(0);opacity:1}
    }

    .message h3{
      margin-top:0;
      color:var(--green);
      letter-spacing:1px;
    }

    .message p{
      font-size:15.5px;
      line-height:1.7;
    }

    .qr{
      margin-top:24px;
      text-align:center;
    }

    .qr img{
      width:220px;
      max-width:100%;
      margin-bottom:10px;
    }

    .qr p{
      font-size:13px;
      color:var(--muted);
      margin:0;
    }

    footer{
      text-align:center;
      padding:30px;
      font-size:13px;
      color:var(--muted);
    }

    @media(max-width:900px){
      main{
        grid-template-columns:1fr;
      }
      .gallery{
        grid-template-columns:repeat(2,1fr);
      }
      .title h1{
        font-size:40px;
      }
    }

    @media(max-width:480px){
      .gallery{
        grid-template-columns:1fr;
        grid-auto-rows:auto
      }
    }
    .gallery img {
  height: auto;
  max-width: 100%;
  }
  </style>
</head>
